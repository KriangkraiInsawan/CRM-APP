<mat-drawer-container>
  <mat-drawer class="left-panel" mode="side" opened="true" position="start">
    <mat-toolbar class="toolbar">
      <button mat-icon-button class="example-icon" >
        <mat-icon>menu</mat-icon>
        <span>ALL</span>
        <input class="search" matInput type="search" placeholder="Search">
      </button>
    </mat-toolbar>
    <div  *ngFor="let item of profile" class="NameChat" fxLayout="column" (click)="toggle()">
        <div fxLayout="row" fxLayoutAlign="start" fxFlex>
          <div fxLayout="row" fxLayoutAlign="center" fxFlex="20">
            <!-- <img class="app-logo" [src]="item.snippet" alt=""> -->
          </div>
          <div fxLayout="column" fxLayoutAlign="start" fxFlex="80">
            <div>
              <strong>
                {{item.senders.data[0].name}}
              </strong>
            </div>
            <div class="chat" fxFlexAlign="start">{{item.snippet}}</div>
          </div>
          <div class="date" fxFlexAlign="start end">yesterday</div>
        </div>
    </div>
  </mat-drawer>

  <mat-drawer-content class="content-panel">
    <mat-toolbar class="toolbarheader">
      <div fxFill fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
          <img class="app-logo" src="../../../assets/logo/app-logo.png" alt="">
          <div fxFlex='30' fxLayout="row">
            <span>นาย ก</span>
          </div>
        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
          <button mat-stroked-button color="primary">
            <mat-icon>question_answer</mat-icon>
            <div fxFlex fxLayout="row" fxLayoutAlign="center center">
              Follow up
            </div>
          </button>
        </div>
        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
          <button mat-stroked-button color="primary">
            <mat-icon>mark_chat_read</mat-icon>
            <div fxFlex fxLayout="row" fxLayoutAlign="center center">
              Resolve
            </div>
          </button>
        </div>
        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
          <button mat-stroked-button color="primary">
            <mat-icon>search</mat-icon>
            <div fxFlex fxLayout="row" fxLayoutAlign="center center">
              Search
            </div>
          </button>
        </div>
      </div>
    </mat-toolbar>
    <div fxFill fxLayout="column" style="  padding: 10px;">
     <div *ngFor="let chat of messages">
      <div  fxLayout="row" *ngFor="let item of chat.messaging">
        <div fxLayoutAlign="center center">
          <img class="chatlogo" src="../../../assets/logo/app-logo.png" alt="">
        </div>
        <p class="leftchat">
          {{item.message.text}}
        </p>
      </div>
      <div fxLayout="row" fxLayoutAlign="end">
        <div *ngIf="chat.messaging_type">
          <p class="rightchat">
            {{chat.message.text}}
          </p>
        </div>
      </div>
     </div>
    </div>

    <footer class="footer">
      <div fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="start center" style="width: auto !important;" fxFlex>
      <textarea matInput placeholder="Enter your message here" [(ngModel)]="message" (keyup.enter)="sendMessage()" fxFlex></textarea>
      <button mat-flat-button (click)="sendMessage()">
      <mat-icon>send</mat-icon>
      </button>
      </div>
      </div>
      </footer>
  </mat-drawer-content>
